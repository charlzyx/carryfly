<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>「顺带」-用户注册</title>
    <link rel="stylesheet" href="/lib/weui.min.css">
    <link rel="stylesheet" href="/User/regist/regist.css">
</head>

<body>
<div class="uRegistWrap">
    <div class="hd">
        <h1 class="page_title">「顺带」</h1>
        <p class="page_desc">完善以下信息完成注册</p>
    </div>
    <div class="bd">
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell ucell">
                <div class="weui_cell_hd">
                    <label class="weui_label">姓名</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input id="name" class="weui_input" type="text" placeholder="请填写真实姓名" />
                </div>
                <div class="weui_cell_ft">
                    <i class="weui_icon_warn"></i>
                </div>
            </div>
            <div class="weui_cell ucell">
                <div class="weui_cell_hd">
                    <label class="weui_label">手机号</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input id="phone" class="weui_input" type="tel" placeholder="填写联系方式" />
                </div>
                <div class="weui_cell_ft">
                    <i class="weui_icon_warn"></i>
                </div>
            </div>
            <div class="weui_cell ucell">
                <div class="weui_cell_hd">
                    <label class="weui_label">宿舍地址</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input id="addr" class="weui_input" type="text" placeholder="请采用 xx-xxx 格式" />
                </div>
                <div class="weui_cell_ft">
                    <i class="weui_icon_warn"></i>
                </div>
            </div>
        </div>
        <div class="weui_btn_area">
            <a class="weui_btn weui_btn_primary" href="javascript:" id="submit">完成</a>
        </div>
    </div>
</div>
    <script src="/lib/jquery-2.2.3.min.js"></script>
    <script>
        var openid = '{{openid}}';
        var opath = '{{opath}}';
    </script>
    <script src="/User/regist/regist.js"></script>
</body>

</html>
