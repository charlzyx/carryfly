<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>顺带平台-修改商品信息</title>
    <link rel="stylesheet" href="/lib/weui.min.css">
    <link rel="stylesheet" href="/Goods/modifygoods/modifygoods.css">
</head>

<body>
<div class="gModWrap">
    <div class="hd">
        <h1 class="page_title">完善商品信息</h1>
        <p class="page_desc">{{seller.shopname}}</p>
    </div>
    <div class="bd">
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <div class="weui_uploader">
                        <div class="weui_uploader_hd weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">图片上传</div>
                        </div>
                        <div class="weui_uploader_bd">
                            <ul class="weui_uploader_files">
                                <li class="weui_uploader_file" id="prevImg" style="background-image:url({{goods.imgurl}})"></li>
                            </ul>
                            <div class="weui_uploader_input_wrp">
                                <input id="imgUper" class="weui_uploader_input" type="file" accept="image/*" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui_cells_title">基本信息</div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label class="weui_label">名称</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input id="name" class="weui_input" value="{{goods.name}}" type="text" placeholder="">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label class="weui_label">价格</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input id="price" class="weui_input" value="{{parseFloat(goods.price)}}" type="number" placeholder="">
                </div>
            </div>
        </div>
        <div class="weui_cells_title">商品描述</div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea id="intro" class="weui_textarea" placeholder="请对商品做简要描述" rows="3">{{goods.intro}}</textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="weui_cells_title"></div>
    <a href="javascript:;" id="submit" class="weui_btn weui_btn_primary">完成修改</a>
    <a href="javascript:;" id="cancel" class="weui_btn weui_btn_warn">取消修改</a>
</div>
    <script src="/lib/jquery-2.2.3.min.js"></script>
    <script>
        var goodInfo = {
            _id: "{{goods._id.toString()}}",
            owerid: {{seller.id}},
            imgurl: '{{goods.imgurl}}',
            name: '',
            intro: '',
            price: 0
        }
    </script>
    <script src="/Goods/modifygoods/modifygoods.js"></script>
</body>

</html>
