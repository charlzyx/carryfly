<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>{{seller.shopname}}-上架新商品</title>
    <link rel="stylesheet" href="/lib/weui.min.css">
    <link rel="stylesheet" href="/Goods/addgoods/addgoods.css">
</head>

<body>
    <div class="gAddWrap">
        <div class="hd">
            <h1 class="page_title">完善商品信息</h1>
            <p class="page_desc">{{seller.shopname}}</p>
        </div>
        <div class="bd">
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <div class="weui_uploader">
                            <div class="weui_uploader_hd weui_cell">
                                <div class="weui_cell_bd weui_cell_primary">图片上传</div>
                            </div>
                            <div class="weui_uploader_bd">
                                <ul class="weui_uploader_files">
                                    <li class="weui_uploader_file" id="prevImg" style="background-image:url(...)"></li>
                                </ul>
                                <div class="weui_uploader_input_wrp">
                                    <input id="imgUper" class="weui_uploader_input" type="file" accept="image/*" multiple="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui_cells_title">基本信息</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label">名称</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input id="name" class="weui_input" type="text" placeholder="">
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label">价格</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input id="price" class="weui_input" type="number" placeholder="">
                    </div>
                </div>
            </div>
            <div class="weui_cells_title">商品描述</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <textarea id="intro" class="weui_textarea" placeholder="请对商品做简要描述" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui_cells_title"></div>
        <a href="javascript:;" id="submit" class="weui_btn weui_btn_primary">上架</a>
        <a href="javascript:;" id="cancel" class="weui_btn weui_btn_warn">取消</a>
    </div>
    <script src="/lib/jquery-2.2.3.min.js"></script>
    <script>
    var goodInfo = {
        owerid: {{seller.id}},
        imgurl: '/imgs/default.jpg',
        name: '',
        intro: '',
        price: 0,
        state: true
    }
    </script>
    <script src="/Goods/addgoods/addgoods.js"></script>
</body>

</html>
