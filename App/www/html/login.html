<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="../lib/material.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/icon.css">
    <title>carryFly Guider</title>
    <style>
    .mdl-card__title {
        background: url(../img/welcome_card.jpg) 100%;
        height: 176px;
        color: #fff;
    }
    
    .mdl-card__supporting-text {
        color: #3f51b5;
    }
    .mdl-textfield__input{
      width: 100%;
    }
    #nexter{
      display: block;
      font-size: 28px;
      line-height: 1.5;
      height: 1.5em;
      width: 90%;
      margin: auto;
    }
    </style>
</head>

<body>
    <div class="loginWrap" id="app">
        <div class="demo-card-wide mdl-card mdl-shadow--0dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">登录/注册</h2>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" v-model="username">
                        <label class="mdl-textfield__label">你的名字</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" v-model="uphone">
                        <label class="mdl-textfield__label">手机号码</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" v-model="uvercode">
                        <label class="mdl-textfield__label">校验码</label>
                    </div>
                </form>
            </div>
            <div id="nexter" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">
                下一步
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../lib/material.min.js"></script>
    <script type="text/javascript" src="../lib/vue.js"></script>
    <script type="text/javascript" src="../js/guider.js"></script>
</body>

</html>
